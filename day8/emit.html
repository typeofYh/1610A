<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-title :title="title" @showtitle="showtitle"></my-title>

    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                title:'bawei'
            },
            methods:{
                showtitle(v){
                    this.title = v;
                }
            },
            components:{
                'my-title':{
                    template:`<h2>
                            {{title}}
                            <button @click="$emit('showtitle','八维')">显示标题</button>
                        </h2>`,
                    props:{
                        title:String
                    }
                }
            }
        })
    </script>
</body>
</html>
